<!DOCTYPE html>
<html>
<head>
    <title>School Time Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">School Time Table</h2>

<table>
    <tr>
        <th>Day / Time</th>
        <th>8:00 - 9:00</th>
        <th>9:00 - 10:00</th>
        <th>10:00 - 10:30</th>
        <th>10:30 - 11:30</th>
        <th>11:30 - 12:30</th>
    </tr>
    <tr>
        <th>Monday</th>
        <td>Math</td>
        <td>English</td>
        <td rowspan="5">Break</td>
        <td>Science</td>
        <td>History</td>
    </tr>
    <tr>
        <th>Tuesday</th>
        <td>Geography</td>
        <td>Math</td>
        <td>Chemistry</td>
        <td>Sports</td>
    </tr>
    <tr>
        <th>Wednesday</th>
        <td>Biology</td>
        <td>sanskrit</td>
        <td>English</td>
        <td>Hindi</td>
    </tr>
    <tr>
        <th>Thursday</th>
        <td>History</td>
        <td>Math</td>
        <td>Science</td>
        <td>Computer</td>
    </tr>
    <tr>
        <th>Friday</th>
        <td colspan="2">Project Work</td>
        <td>Library</td>
        <td>Art</td>
    </tr>
</table>

</body>
</html>
